        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: transparent;
            overflow: hidden;

        .dashboard-container {
            width: 100%;
            height: 165px;
            background: transparent;
            display: flex;

            position: fixed;
            bottom: 0;
            left: 0;
        }

        /* Header pro ƒåR crawl */
        .cr-header {
            height: 50px;
            background: #e92929;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            padding: 12px 20px;

        .cr-header-content {

        .cr-header-separator {

        }

        .cr-header-stats {

            color: #fafafa;

        .cr-header-debug {

        /* Kontejner pro parties ƒåR crawl */
        .cr-parties-container {

            align-items: center;
            position: relative;
            background: #f8f9fa;
            white-space: nowrap;

        @keyframes cr-scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }

        .cr-parties-container.animate {
            animation: cr-scroll-left 60s linear infinite;
        }

        /* Animace pro refresh dat po dokonƒçen√≠ */
        @keyframes cr-scroll-left-with-refresh {

            100% { transform: translateX(-100%); }

        .cr-parties-container.refresh {

        .cr-parties-container.updating {

        .cr-party-block {

            flex-direction: column;

            word-wrap: break-word;
        }

        .cr-party-mandates {

            color: #212529;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .cr-mandate-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .cr-party-percent {
            font-size: 42px;
            font-weight: 800;
            color: #212529;
            line-height: 1;
            text-align: right;
            align-self: flex-end;
        }

        .cr-divider {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 50px;
            flex-shrink: 0; /* D≈Øle≈æit√© - zabra≈àuje smr≈°tƒõn√≠ divideru */
        }

        .cr-divider-dot {
            width: 4px;
            height: 4px;
            background: #ced4da;
            border-radius: 50%;
            margin: 0 4px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #6c757d;
            font-weight: 500;
        }

        .updating {

        /* Debug panel */

        /* Responsive design */

        .cr-party-block {

        }

            .cr-party-name {

        }
    </style>

<body>

        <div class="cr-crawl-container">
            <div class="cr-header">

    <!-- Debug panel -->
    <div class="debug-panel hidden" id="debugPanel">
        <div>Debug Info:</div>
        <div id="debugContent"></div>
    </div>

    <script>
        let crData = null;
        let isUpdating = false;
        
        // Debug mode - zapnout pro lok√°ln√≠ v√Ωvoj nebo p≈ôid√°n√≠m ?debug=true do URL
        const urlParams = new URLSearchParams(window.location.search);
        const isDebugMode = urlParams.get('debug') === 'true' || 
                          window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1';
        
        const debugLog = function(...args) {
            if (isDebugMode) {
                console.log(...args);
                updateDebugPanel(...args);
            }
        };

        function updateDebugPanel(...args) {
            if (!isDebugMode) return;
            
            const panel = document.getElementById('debugPanel');
            const content = document.getElementById('debugContent');
            
            if (panel) {
                panel.classList.remove('hidden');
                const message = args.map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg
                ).join(' ');
                
                content.innerHTML = `${new Date().toLocaleTimeString()}: ${message}<br>${content.innerHTML}`.substring(0, 1000);
            }
        }

        // Oprava k√≥dov√°n√≠ z API (≈°patn√© UTF-8)
        function fixEncoding(text) {
            if (!text) return '';
            
            // Mapov√°n√≠ nejƒçastƒõj≈°√≠ch chyb v k√≥dov√°n√≠
            const replacements = {
                'ƒÇ¬≠': '√≠', 'ƒÇƒÑ': '√°', 'ƒÇ≈†': '√©', 'ƒÇÀù': '√Ω',
                'ƒπ≈æ': '≈æ', 'ƒπ ': '≈°', '√Ñ': 'ƒç', 'ƒπ': '≈ô',
                '√Ñ': 'ƒè', 'ƒπ¬•': '≈•', 'ƒπ': '≈à', 'ƒÇ≈ü': '√∫', 'ƒπ¬Ø': '≈Ø',
                'ƒÇ': '√ç', 'ƒÇ': '√Å', 'ƒÇ': '√â', 'ƒÇ': '√ù',
                'ƒπÀù': '≈Ω', 'ƒπ': '≈†', '√Ñ': 'ƒå', 'ƒπ': '≈ò',
                '√Ñ': 'ƒé', 'ƒπ¬§': '≈§', 'ƒπ': '≈á', 'ƒÇ': '√ö', 'ƒπ¬Æ': '≈Æ',
                '√Ñ': 'ƒõ', '√Ñ': 'ƒö', 'ƒÇ≈Ç': '√≥', 'ƒÇ': '√ì',
                '√¢': '‚Äî', '√¢≈ö': '‚Ä¶', '√¢': '"', '√¢': '"'
            };
            
            let fixed = text;
            for (const [wrong, correct] of Object.entries(replacements)) {
                fixed = fixed.replace(new RegExp(wrong, 'g'), correct);
            }
            
            return fixed;
        }

        // Escapov√°n√≠ HTML pro bezpeƒçn√© vlo≈æen√≠ n√°zv≈Ø stran
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            // Nejd≈ô√≠v opravit k√≥dov√°n√≠, pak escapovat
            const fixed = fixEncoding(unsafe);
            return fixed
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Form√°tov√°n√≠ ƒç√≠sel pro ƒçeskou lokalizaci
        function formatNumber(num) {
            if (num === null || num === undefined) return "0";
            return new Intl.NumberFormat('cs-CZ').format(num);
        }

        // Form√°tov√°n√≠ procent
        function formatPercent(num) {
            if (num === null || num === undefined || isNaN(num)) return "0.0";
            return parseFloat(num).toFixed(1);
        }

        // Form√°tov√°n√≠ pro "p≈ôed volbami" stav
        function formatPercentForDisplay(num) {
            if (num === null || num === undefined || isNaN(num)) return "0.0";
            return parseFloat(num).toFixed(1);
        }

        async function loadCrData() {
            debugLog('üîÑ Zaƒç√≠n√°m naƒç√≠t√°n√≠ dat za celou ƒåR...');
            
            try {
                let response;
                let dataSource = 'unknown';
                
                // Pokus 1: P≈ô√≠m√© naƒçten√≠ z API
                try {
                    const apiUrl = 'https://api.elections.seznam.cz/parliament/2025/results/cr';
                    response = await fetch(apiUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    dataSource = 'direct-api';
                    debugLog('‚úÖ P≈ô√≠m√© naƒçten√≠ z API √∫spƒõ≈°n√©');
                } catch (error) {
                    debugLog('‚ùå P≈ô√≠m√© naƒçten√≠ selhalo:', error.message);
                    
                    // Pokus 2: CORS proxy
                    const corsProxies = [
                        'https://cors-anywhere.herokuapp.com/',
                        'https://api.allorigins.win/raw?url=',
                        'https://thingproxy.freeboard.io/fetch/'
                    ];
                    
                    let proxySuccess = false;
                    for (const proxy of corsProxies) {
                        try {
                            const proxyUrl = proxy + encodeURIComponent('https://api.elections.seznam.cz/parliament/2025/results/cr');
                            response = await fetch(proxyUrl);
                            if (response.ok) {
                                dataSource = `proxy-${proxy}`;
                                debugLog(`‚úÖ CORS proxy √∫spƒõ≈°n√©: ${proxy}`);
                                proxySuccess = true;
                                break;
                            }
                        } catch (proxyError) {
                            debugLog(`‚ùå CORS proxy selhalo: ${proxy}`, proxyError.message);
                            continue;
                        }
                    }
                    
                    if (!proxySuccess) {
                        throw new Error('V≈°echny pokusy o naƒçten√≠ dat selhaly');
                    }
                }
                
                const data = await response.json();
                debugLog('üìä Raw data struktura:', Object.keys(data));
                debugLog(`üìä Data source: ${dataSource}`);
                
                // Detekce probl√©m≈Ø s k√≥dov√°n√≠m
                const sampleText = JSON.stringify(data).substring(0, 500);
                const needsFixing = sampleText.includes('ƒÇ') || sampleText.includes('ƒπ') || sampleText.includes('√Ñ');
                if (needsFixing) {
                    debugLog('‚ö†Ô∏è Detekov√°no po≈°kozen√© UTF-8 k√≥dov√°n√≠, aplikuji opravu...');
                } else {
                    debugLog('‚úÖ K√≥dov√°n√≠ v po≈ô√°dku, data jsou ƒçiteln√°');
                }
                
                // R≈Øzn√© mo≈æn√© struktury API
                let allParties = [];
                
                // Pokus 1: _items (API 2025)
                
                // Pokus 1: _items (API 2025)
                if (data._items && Array.isArray(data._items)) {
                    allParties = data._items;
                    debugLog(`üìä Nalezeno ${allParties.length} stran v _items`);
                }
                // Pokus 2: parties (star≈°√≠ API)
                else if (data.parties && Array.isArray(data.parties)) {
                    allParties = data.parties;
                    debugLog(`üìä Nalezeno ${allParties.length} stran v parties`);
                }
                // Pokus 3: results
                else if (data.results && Array.isArray(data.results)) {
                    allParties = data.results;
                    debugLog(`üìä Nalezeno ${allParties.length} stran v results`);
                }
                // Pokus 4: data je p≈ô√≠mo array
                else if (Array.isArray(data)) {
                    allParties = data;
                    debugLog(`üìä Data jsou p≈ô√≠mo array s ${allParties.length} stranami`);
                }
                
                debugLog(`üìä Celkem nalezeno ${allParties.length} polo≈æek p≈ôed zpracov√°n√≠m`);
                
                // Vypsat prvn√≠ 3 strany pro debug
                if (allParties.length > 0) {
                    debugLog('üìä Uk√°zka prvn√≠ch 3 stran (raw):', allParties.slice(0, 3));
                }
                
                // Zpracov√°n√≠ dat - NEZFILTROVAT, zobrazit v≈°e
                const processedParties = [];
                
                allParties.forEach((party, index) => {
                    // Pou≈æ√≠t shortName8 pokud existuje, jinak shortName nebo name
                    let name = party.shortName8 || party.shortName || party.name || `Strana ${index + 1}`;
                    
                    // Debug ka≈æd√© strany
                    debugLog(`üìä Strana ${index + 1}: shortName8="${party.shortName8}", name="${name}"`);
                    
                    // P≈ôeskoƒçit pouze pokud je n√°zev √∫plnƒõ pr√°zdn√Ω
                    if (!name || name.trim().length === 0) {
                        debugLog(`‚ö†Ô∏è P≈ôeskakuji stranu ${index + 1} - pr√°zdn√Ω n√°zev`);
                        return;
                    }
                    
                    // Debug - p≈ôidat stranu do seznamu
                    debugLog(`‚úÖ P≈ôid√°v√°m stranu: "${name}"`);
                    
                    // Omezit d√©lku n√°zvu na maximum 20 znak≈Ø
                    if (name.length > 20) {
                        name = name.substring(0, 17) + '...';
                    }
                    
                    // Opravit k√≥dov√°n√≠ POUZE pokud je pot≈ôeba
                    if (needsFixing) {
                        name = fixEncoding(name);
                    }
                    
                    // Odstranit problematick√© unicode znaky
                    name = name
                        .replace(/‚Ä¶/g, '...')  // Nahradit unicode t≈ôi teƒçky
                        .replace(/‚Äî/g, '-')    // Nahradit unicode pomlƒçku
                        .replace(/"/g, '"')    // Nahradit unicode uvozovky
                        .replace(/"/g, '"')
                        .replace(/'/g, "'")
                        .replace(/'/g, "'")
                        .replace(/[\u2000-\u206F]/g, '')  // Odstranit speci√°ln√≠ form√°tovac√≠ znaky
                        .replace(/[\u2E00-\u2E7F]/g, '')  // Odstranit dopl≈àkovou interpunkci
                        .trim();
                    
                    // Z√≠skat barvu z r≈Øzn√Ωch mo≈æn√Ωch pol√≠
                    let color = party.vParty?.color || 
                               party.color || 
                               party.partyColor ||
                               party.colour ||
                               '#6c757d';
                    
                    // O≈°et≈ôit barvu - p≈ôidat # pokud chyb√≠
                    if (color && !color.startsWith('#')) {
                        color = '#' + color;
                    }
                    
                    // P≈ôeskoƒçit ≈°ed√© barvy (#bebebe) a p≈ôidƒõlit n√°hodnou
                    if (color === '#bebebe' || color === '#6c757d') {
                        // Generovat barvu na z√°kladƒõ n√°zvu strany pro konzistenci
                        const hash = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
                        const hue = (hash * 137) % 360; // Pseudon√°hodn√© ale konzistentn√≠
                        color = `hsl(${hue}, 65%, 50%)`;
                        debugLog(`üé® Strana "${name}" m√° ≈°edou barvu, p≈ôidƒõluji: ${color}`);
                    }
                    
                    const processedParty = {
                        shortName8: name,
                        color: color,
                        votes: party.votes || party.totalVotes || 0,
                        votesPercent: party.votesPercent || party.percent || party.percentage || 0,
                        numOfMandates: party.numOfMandates || party.mandates || party.seats || 0
                    };
                    
                    processedParties.push(processedParty);
                    
                    // Debug v≈°echny strany
                    debugLog(`üìä Strana ${index + 1}/${allParties.length}: "${name}", barva: ${color}`);
                });

                // Se≈ôadit podle procent hlas≈Ø (sestupnƒõ - od nejvy≈°≈°√≠ po nejni≈æ≈°√≠)
                processedParties.sort((a, b) => (b.votesPercent || 0) - (a.votesPercent || 0));

                crData = {
                    turnout: data.turnout || {},
                    parties: processedParties
                };
                
                debugLog(`‚úÖ ƒåR data p≈ôipravena: ${crData.parties.length} stran`);
                
                // Debug element se nepou≈æ√≠v√°
                
                startCrCrawl();
                
            } catch (error) {
                debugLog('‚ùå Kritick√° chyba p≈ôi naƒç√≠t√°n√≠ dat:', error);
                
                // Roz≈°√≠≈ôen√Ω fallback - testovac√≠ data
                crData = {
                    turnout: { voterTurnout: 0.0, precinctsFinishedPercent: 0.0 },
                    parties: generateFallbackParties()
                };
                
                debugLog(`‚úÖ Fallback data p≈ôipravena: ${crData.parties.length} stran`);
                
                // Debug element se nepou≈æ√≠v√°
                
                startCrCrawl();
            }
        }

        function generateFallbackParties() {
            // Generovat 26+ testovac√≠ch stran se spr√°vn√Ωmi ƒçesk√Ωmi znaky
            const parties = [];
            const baseParties = [
                { name: "ANO", color: "#261060" },
                { name: "SPOLU", color: "#00EA29" },
                { name: "STAN", color: "#B90E5E" },
                { name: "Pir√°ti", color: "#6E6E6E" },
                { name: "SPD", color: "#C05F2F" },
                { name: "P≈ò√çSAHA", color: "#0240C6" },
                { name: "Staƒçilo!", color: "#F90A0E" },
                { name: "KSƒåM", color: "#DC143C" },
                { name: "AUTO", color: "#19A2E2" },
                { name: "ƒåSSD", color: "#f9932e" },
                { name: "ƒåR1", color: "#808080" },
                { name: "Levice", color: "#B22222" },
                { name: "≈†v√Ωcarsk√° dem.", color: "#4169E1" },

                { name: "Koruna ƒåesk√°", color: "#DAA520" },

            return baseParties.map((party, index) => ({
                shortName8: party.name,
                color: party.color,

            }));
        }

        function startCrCrawl() {
            if (!crData) {
                debugLog('‚ö†Ô∏è ≈Ω√°dn√° data k zobrazen√≠');
                return;
            }
            
            // Aktualizovat ƒåR header
            const crHeaderStats = document.getElementById('crHeaderStats');
            const turnout = crData.turnout || {};
            const counted = turnout.precinctsFinishedPercent || 0;
            const voterTurnout = turnout.voterTurnout || 0;
            
            crHeaderStats.innerHTML = `seƒçteno: ${formatPercent(counted)}%, √∫ƒçast: ${formatPercent(voterTurnout)}%`;
            
            // Generovat ƒåR crawl content
            generateCrCrawlContent();
        }

        function generateCrCrawlContent() {
            const container = document.getElementById('crPartiesContainer');
            
            if (!crData || !crData.parties || crData.parties.length === 0) {
                container.innerHTML = '<div class="loading">≈Ω√°dn√° data pro ƒåR</div>';
                debugLog('‚ö†Ô∏è ≈Ω√°dn√© strany k zobrazen√≠');
                return;
            }
            
            let content = '';

        // Glob√°ln√≠ promƒõnn√° pro monitoring ƒåR animace
        let crAnimationMonitorId = null;

        function setupCrSentinelMonitoring() {
            // Zru≈°it star√Ω monitoring pokud existuje
            if (crAnimationMonitorId) {
                cancelAnimationFrame(crAnimationMonitorId);
                crAnimationMonitorId = null;
            }

            const sentinelElement = document.getElementById('cr-crawl-sentinel');
            if (!sentinelElement) {
                debugLog('‚ö†Ô∏è CR Sentinel element nenalezen');
                return;
            }

            let lastCheck = Date.now();
            let hasPassedViewport = false;

            // Monitoring funkc√≠ pomoc√≠ requestAnimationFrame
            function monitorSentinel() {
                const now = Date.now();

                // Kontrolovat ka≈æd√Ωch 100ms pro performance
                if (now - lastCheck > 100) {
                    const rect = sentinelElement.getBoundingClientRect();
                    const isCompletelyLeft = rect.right < 0;
                    lastCheck = now;

                    // Kdy≈æ sentinel √∫plnƒõ zmizel vlevo
                    if (isCompletelyLeft && !hasPassedViewport) {
                        hasPassedViewport = true;

                        debugLog('üéØ CR Sentinel zmizel - restart crawlu');

                        // Zastavit monitoring
                        cancelAnimationFrame(crAnimationMonitorId);
                        crAnimationMonitorId = null;

                        // Okam≈æitƒõ restartovat crawl
                        setTimeout(() => {
                            loadCrData();
                        }, 100);

                        return; // Ukonƒçit monitoring
                    }
                }

                // Pokraƒçovat v monitoringu
                crAnimationMonitorId = requestAnimationFrame(monitorSentinel);
            }

            // Spustit monitoring
            crAnimationMonitorId = requestAnimationFrame(monitorSentinel);
            debugLog('üîç CR Sentinel monitoring spu≈°tƒõn');
        }

        function startCrCrawlAnimation() {
            const container = document.getElementById('crPartiesContainer');

            // Vypoƒç√≠tat ≈°√≠≈ôky
            const viewportWidth = window.innerWidth;
            const contentWidth = container.scrollWidth;

            debugLog(`üé¨ Start animace - viewport: ${viewportWidth}px, content: ${contentWidth}px`);
            debugLog(`üé¨ Poƒçet blok≈Ø v kontejneru: ${container.querySelectorAll('.cr-party-block').length}`);

            // Vypoƒç√≠tat spr√°vn√Ω koneƒçn√Ω translateX tak, aby posledn√≠ prvek √∫plnƒõ zmizel vlevo
            const finalTranslatePercent = -100 - (contentWidth / viewportWidth * 100);

            // Vypoƒç√≠tat dobu animace (rychlost: 80px za sekundu)
            const totalDistance = viewportWidth + contentWidth;
            const animationDuration = Math.max(totalDistance / 80, 15);

            debugLog(`üé¨ Animace: ${animationDuration}s, konec: ${finalTranslatePercent}%`);

            // Vytvo≈ôit dynamick√© CSS keyframe
            const keyframeName = 'cr-scroll-left-' + Date.now();
            const keyframeCSS = `
                @keyframes ${keyframeName} {
                    0% { transform: translateX(100%); }
                    100% { transform: translateX(${finalTranslatePercent}%); }
                }
            `;

            // P≈ôidat CSS do head
            const style = document.createElement('style');
            style.textContent = keyframeCSS;
            document.head.appendChild(style);

            // Resetovat pozici a animaci
            container.style.transform = 'translateX(100%)';
            container.style.animation = 'none';

            // Spustit animaci
            setTimeout(() => {
                container.style.animation = `${keyframeName} ${animationDuration}s linear`;
                debugLog(`üé¨ Animace spu≈°tƒõna: ${keyframeName} ${animationDuration}s linear`);

                // FALLBACK: P≈ôidat animationend listener jako z√°lo≈æn√≠ ≈ôe≈°en√≠
                const handleAnimationEnd = (event) => {
                    if (event.target !== container) return;

                    // Odebrat listener
                    container.removeEventListener('animationend', handleAnimationEnd);

                    // Pouze pokud monitoring selhal (st√°le bƒõ≈æ√≠)
                    if (crAnimationMonitorId) {
                        debugLog('‚ö†Ô∏è Animace skonƒçila, ale sentinel monitoring st√°le bƒõ≈æ√≠ - fallback restart');
                        // Zru≈°it ne√∫spƒõ≈°n√Ω monitoring
                        cancelAnimationFrame(crAnimationMonitorId);
                        crAnimationMonitorId = null;

                        // Pokraƒçovat restartem
                        setTimeout(() => {
                            loadCrData();
                        }, 100);
                    }
                };

                container.addEventListener('animationend', handleAnimationEnd);

                // Vyƒçistit keyframe po animaci
                setTimeout(() => {
                    try {
                        if (style.parentNode) {
                            document.head.removeChild(style);
                        }
                    } catch (error) {
                        // Keyframe cleanup skipped
                    }
                }, animationDuration * 1000 + 1000);
            }, 50);
        }

        // Inicializace p≈ôi naƒçten√≠ str√°nky
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ Aplikace spu≈°tƒõna');
            loadCrData();
        });

        // Refresh dat se spou≈°t√≠ automaticky po dokonƒçen√≠ ka≈æd√© animace

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                const panel = document.getElementById('debugPanel');
                if (panel) {
                    panel.classList.toggle('hidden');
                }
            }
        });
    </script>

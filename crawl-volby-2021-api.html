<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl - Volby 2021 (Modern Light Design)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        .crawl-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(90deg, #fafafa 0%, #ffffff 100%);
            overflow: hidden;
            border-top: 1px solid #e0e0e0;
        }

        .crawl-content {
            display: flex;
            align-items: center;
            height: 100%;
            white-space: nowrap;
            animation: scroll-left 120s linear infinite;
            padding: 12px 0;
        }

        .party-block {
            display: inline-flex;
            align-items: center;
            margin: 0 8px;
            padding: 0;
            color: #333;
            min-width: 320px;
            height: 76px;
            position: relative;
            background: #ffffff;
            border: 1px solid #e5e5e5;
            overflow: hidden;
        }

        /* Barevný accent bar vlevo */
        .party-accent {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 6px;
        }

        /* Hlavní obsah bloku */
        .party-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px 0 20px;
            gap: 15px;
        }

        /* Levá část - název strany */
        .party-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 100px;
        }

        .party-name {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.5px;
            line-height: 1.2;
            color: #222;
        }

        .party-votes {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Střední část - procenta */
        .party-center {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .party-percent-value {
            font-size: 32px;
            font-weight: 800;
            color: #111;
            line-height: 1;
        }

        .party-percent-sign {
            font-size: 20px;
            font-weight: 600;
            color: #999;
        }

        /* Pravá část - mandáty */
        .party-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 8px 12px;
            min-width: 70px;
        }

        .mandates-number {
            font-size: 24px;
            font-weight: 800;
            color: #111;
            line-height: 1;
        }

        .mandates-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
            font-weight: 600;
        }

        /* Speciální styl pro strany bez mandátů */
        .no-mandates .mandates-number {
            color: #aaa;
        }

        .no-mandates .party-right {
            background: #fafafa;
        }

        /* Divider mezi opakováními */
        .divider {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 76px;
        }

        .divider-dot {
            width: 4px;
            height: 4px;
            background: #ccc;
            border-radius: 50%;
            margin: 0 3px;
        }

        /* Loading state */
        .loading {
            color: #666;
            text-align: center;
            padding: 30px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Animace */
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Hover efekt - jemný */
        .party-block {
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .party-block:hover {
            background: #f8f8f8;
            transform: translateY(-2px);
        }

        /* Responsivní úpravy */
        @media (max-width: 768px) {
            .crawl-container {
                height: 90px;
            }
            
            .party-block {
                min-width: 280px;
                height: 66px;
            }
            
            .party-percent-value {
                font-size: 28px;
            }
            
            .mandates-number {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="crawl-container">
        <div class="crawl-content" id="crawl">
            <div class="loading">Načítám volební výsledky...</div>
        </div>
    </div>

    <script>
        let electionData = [];

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        async function loadElectionData() {
            try {
                const response = await fetch('https://api.elections.seznam.cz/parliament/2021/results/cr');
                const data = await response.json();
                
                // Filtrovat pouze strany s mandáty nebo významným ziskem (více než 1%)
                electionData = data._items
                    .filter(party => party.votesPercent >= 1.0)
                    .map(party => ({
                        shortName8: party.shortName8,
                        votesPercent: party.votesPercent,
                        votes: party.votes,
                        numOfMandates: party.numOfMandates,
                        color: party.vParty.color
                    }))
                    .sort((a, b) => b.votesPercent - a.votesPercent);
                
                generateCrawlContent();
            } catch (error) {
                console.error('Chyba při načítání dat:', error);
                // Fallback na statická data
                electionData = [
                    { "shortName8": "SPOLU", "votesPercent": 27.79, "votes": 1493905, "numOfMandates": 71, "color": "#4175e0" },
                    { "shortName8": "ANO", "votesPercent": 27.12, "votes": 1458140, "numOfMandates": 72, "color": "#26d0ce" },
                    { "shortName8": "Piráti+STAN", "votesPercent": 15.62, "votes": 839776, "numOfMandates": 37, "color": "#5c5c5c" },
                    { "shortName8": "SPD", "votesPercent": 9.56, "votes": 513910, "numOfMandates": 20, "color": "#ee6c4d" },
                    { "shortName8": "PŘÍSAHA", "votesPercent": 4.68, "votes": 251562, "numOfMandates": 0, "color": "#0066ff" },
                    { "shortName8": "ČSSD", "votesPercent": 4.65, "votes": 250397, "numOfMandates": 0, "color": "#ff6b35" },
                    { "shortName8": "KSČM", "votesPercent": 3.60, "votes": 193817, "numOfMandates": 0, "color": "#ef476f" }
                ];
                generateCrawlContent();
            }
        }

        function generateCrawlContent() {
            const crawlElement = document.getElementById('crawl');
            let content = '';
            
            // Vytvořit více opakování pro kontinuální crawl bez uřezávání
            for (let repeat = 0; repeat < 5; repeat++) {
                electionData.forEach(party => {
                    const noMandatesClass = party.numOfMandates === 0 ? 'no-mandates' : '';
                    const percentValue = party.votesPercent.toFixed(2).split('.');
                    
                    content += `
                        <div class="party-block ${noMandatesClass}">
                            <div class="party-accent" style="background-color: ${party.color}"></div>
                            <div class="party-content">
                                <div class="party-left">
                                    <div class="party-name">${party.shortName8}</div>
                                    <div class="party-votes">${formatNumber(party.votes)} hlasů</div>
                                </div>
                                <div class="party-center">
                                    <span class="party-percent-value">${percentValue[0]}.${percentValue[1]}</span>
                                    <span class="party-percent-sign">%</span>
                                </div>
                                <div class="party-right">
                                    <div class="mandates-number">${party.numOfMandates}</div>
                                    <div class="mandates-label">mandátů</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                // Přidat oddělovač mezi opakování
                if (repeat < 4) {
                    content += `
                        <div class="divider">
                            <span class="divider-dot"></span>
                            <span class="divider-dot"></span>
                            <span class="divider-dot"></span>
                        </div>
                    `;
                }
            }
            
            crawlElement.innerHTML = content;
        }

        // Spustit načítání dat po načtení stránky
        document.addEventListener('DOMContentLoaded', loadElectionData);
        
        // Aktualizovat data každých 30 sekund
        setInterval(loadElectionData, 30000);
    </script>
</body>
</html>
